<div class="container">
    <h1>Đăng ký nhận thông tin</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="address">Khu vực sinh sống</label>
            <select class="form-control" id="address" name="address">
                <option value="bắc-giang">Bắc Giang</option>
                <option value="bắc-ninh">Bắc Ninh</option>
                <option value="hà-nội">Hà Nội</option>
                <option value="các-tỉnh-thành-khác">Các tỉnh thành khác</option>
            </select>
        </div>
        <div class="form-group">
            <label for="interest">Thông tin quan tâm</label>
            <input type="checkbox" id="consultancy" name="interest[]" value="tư-vấn-và-nhận-thông-tin-mới-nhất-của-royal-mansion"> Tư vấn và nhận thông tin mới nhất của Royal Mansion
            <input type="checkbox" id="distributor" name="interest[]" value="đơn-vị-phân-phân-phối-và-đại-lý"> Đơn vị phân phối và đại lý
        </div>
        <button type="submit" class="btn btn-primary">Gửi thông tin</button>
    </form>
