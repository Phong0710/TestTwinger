<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
</head>

<body>
<div class="layout">
    <!-- Logo + nhận tin + các nút hiển thị -->
    <img class="logo" src="img/images/Logo.png" alt="">
    <div class="section-1_btn" onclick="Btn()">
        ĐĂNG KÝ NHẬN TIN
    </div>
    <div class="contact">
        <img class="fb" src="img/images/fb.png" alt="">
        <img class="call" src="img/images/call.png" alt="">
    </div>

    <!-- Trang chủ -->

    <div class="home" onclick="showSecondScreen()">
        <div class="container">
            <img class="phu" src="img/images/phu.png" alt="">
            <img class="doc" src="img/images/Vector.png" alt="">
            <img class="lat" src="img/images/lat.png" alt="">
            <img class="chinh" src="img/images/chinh.png" alt="">
            <img class="chinh2" src="img/images/chinh2.png" alt="">
            <img class="phu2" src="img/images/phu2.png" alt="">
            <img class="lat2" src="img/images/lat2.png" alt="">
            <div class="section-1_text">
                <img src="img/images/Text.png" alt="">
            </div>
            <div class="khampha">
                <img src="img/images/Group%204781.png" alt="">
                <p>
                    Scroll To Continue
                </p>
            </div>
        </div>
    </div>


    <div class="dangky">
        <div class="container">
            <form action="/submit" method="post">
                <p class="register">Đăng ký </p>
                <p class="information">nhận thông tin</p>
                <div class="form">

                    <div class="form-group">
                        <label class="title" for="name">Họ tên</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label class="title" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label class="title" for="phone">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label class="title">Khu vực sinh sống</label>
                        </br>
                        <input type="checkbox" id="bắc-giang" name="address[]" value="bắc-giang"> <label
                            for="distributor" class="custom-label">Bắc Giang</label>
                        <input type="checkbox" id="bắc-ninh" name="address[]" value="bắc-ninh"> <label for="distributor"
                                                                                                       class="custom-label">Bắc
                        Ninh</label>
                        <input type="checkbox" id="hà-nội" name="address[]" value="hà-nội"> <label for="distributor"
                                                                                                   class="custom-label">Hà
                        Nội và các tỉnh thành khác</label>
                    </div>
                    <div class="form-group">
                        <label class="title">Thông tin quan tâm</label>
                        </br>
                        <input type="checkbox" id="consultancy" name="interest[]"
                               value="tư-vấn-và-nhận-thông-tin-mới-nhất-của-royal-mansion">
                        <label for="distributor" class="custom-label">Tư vấn và nhận thông tin mới nhất của Royal
                            Mansion</label>
                        </br>
                        <input type="checkbox" id="distributor" name="interest[]"
                               value="đơn-vị-phân-phân-phối-và-đại-lý">
                        <label for="distributor" class="custom-label">Đơn vị phân phối và đại lý</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi thông tin</button>
                </div>
            </form>
            <div class="after">
                <img class="register-logo" src="img/img5/Logo.png"/>
                <img class="register-anh" src="img/img5/Ảnh.png"/>
                <img class="vector-right" src="img/img5/Vector.png"/>
                <img class="vector-left" src="img/img5/Vector (1).png">
                <img class="vector1" src="img/img5/Vector (2).png" height="37" width="1153"/>
                <div class="tabbar">
                    <img src="img/img2/Tab Bar.png"/>
                </div>
                <img class="after-logo" src="img/img5/3.png" height="201" width="390"/></div>
        </div>
    </div>

        <div class="frame">
            <button class="item-frame-left">
                <img src="img/img2/Frame 4400.png" />
            </button>
            <button class="item-frame-right">
                <img src="img/img3/Frame 4402.png" />
            </button>
        </div>


        <button class="back" style="background: none ;top: 323px">
            <img src="img/images/back.png" /></button>
        <button class="next" style="background: none ; top: 323px">
            <img src="img/images/next.png" /></button>


    <div class="carousel">
        <ul class="carousel_track" >
            <li class="slides currentSlide ">
                <div class="container">
                    <img class="slider" src="img/img2/Slider.png" />
                    <img class="img1" src="img/img2/Slide 1.png" />
                    <img class="img2" src="img/img2/Slide 2.png" />
                    <img class="mask-group" src="img/img2/Mask group.png" />
                    <img class="text" src="img/img2/Text.png" />
                    <img class="img3" src="img/img2/Slide 3.png" />

                    <div class="tabbar">
                        <img src="img/img2/Tab Bar.png" />
                    </div>
                    <img class="back" src="img/img2/Back.png" />
                    <img class="next" src="img/img2/Next.png" />
                    <img class="anh1" src="img/img2/Ảnh 1.png" />
                    <img class="anh2" src="img/img2/Ảnh 2.png" />
                    <img class="anh3" src="img/img2/Ảnh 3.png" />
                    <img class="mask-group1" src="img/img2/Mask group 1.png" />
                </div>
            </li>
            <li class="slides">
                <div class="container">
                    <img class="slider" src="img/img3/Slider.png" />
                    <img class="img1" src="img/img3/Slide 1.png" />
                    <img class="img2" src="img/img3/slide 2.png" />
                    <img class="asset" src="img/img3/Asset.png" />
                    <img class="rectangle" src="img/img3/Rectangle 1124.png" />
                    <img class="mask-group" src="img/img3/Mask group.png" />
                    <img class="text" src="img/img3/Text.png" />
                    <img class="img3" src="img/img3/Slide 3.png" />

                    <div class="tabbar">
                        <img src="img/img2/Tab Bar.png" />
                    </div>
                   <img class="back" src="img/img3/Back.png" />
                     <img class="next" src="img/img3/Next.png" />

                    <img class="anh1" src="img/img3/Ảnh 1.png" />
                    <img class="anh2" src="img/img3/Ảnh 2.png" />
                    <img class="anh3" src="img/img3/Ảnh 3.png" />
                    <img class="mask-group1" src="img/img3/Mask group 1.png" />
                </div>
            </li>
            <li class="slides">
                <div class="container">
                    <img class="slider" src="img/img4/Slider.png" />
                    <img class="img1" src="img/img4/Slide 1.png" />
                    <img class="img2" src="img/img4/Slide 2.png" />
                    <img class="rectangle" src="img/img4/Rectangle 1124.png" />
                    <img class="mask-group" src="img/img4/Mask group.png" />
                    <img class="text" src="img/img4/Text.png" />
                    <img class="img3" src="img/img4/Slide 3.png" />

                    <div class="tabbar">
                        <img src="img/img2/Tab Bar.png" />
                    </div>
                    <img class="back" src="img/img4/Back.png" />
                    <img class="next" src="img/img4/Next.png" />
                    <img class="anh1" src="img/img4/Ảnh 1.png" />
                    <img class="anh2" src="img/img4/Ảnh 2.png" />
                    <img class="anh3" src="img/img4/Ảnh 3.png" />
                    <img class="mask-group1" src="img/img4/Mask group 1.png" />
                </div>
            </li>
        </ul>
    </div>

</div>
<script src="javascript.js"></script>
</body>

</html>
